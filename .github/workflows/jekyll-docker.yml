<script>
  const firebaseConfig = {
    apiKey: "TWOJ_API_KEY",
    authDomain: "TWOJ_PROJEKT.firebaseapp.com",
    databaseURL: "https://TWOJ_PROJEKT.firebaseio.com",
    projectId: "TWOJ_PROJEKT",
    storageBucket: "TWOJ_PROJEKT.appspot.com",
    messagingSenderId: "ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const startDate = new Date('2026-01-16T18:00:00');

  function updateCountdown() {
    const now = new Date();
    const diff = startDate - now;

    const cd = document.getElementById('countdown');

    if (diff <= 0) {
      cd.innerHTML = 'üéâ G≈Çosowanie w≈Ça≈õnie wystartowa≈Ço!';
      return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    cd.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  function scrollToSection(id) {
    document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
  }

  function sendVote() {
    if (new Date() < startDate) {
      alert('G≈Çosowanie jeszcze siƒô nie rozpoczƒô≈Ço!');
      return;
    }

    if (localStorage.getItem('voted')) {
      alert('Ju≈º odda≈Çe≈õ g≈Ços!');
      return;
    }

    const funny = document.querySelector('input[name="funny"]:checked')?.value;
    const nice = document.querySelector('input[name="nice"]:checked')?.value;

    if (!funny || !nice) return alert('Zag≈Çosuj we wszystkich kategoriach!');

    db.ref('votes').push({ funny, nice, time: Date.now() });
    localStorage.setItem('voted', 'true');
    alert('G≈Ços zapisany! üèÜ');
  }

  function sendShot() {
    if (new Date() >= startDate) {
      alert('Czas wysy≈Çania shot√≥w minƒÖ≈Ç!');
      return;
    }

    const nick = document.getElementById('nick').value;
    const link = document.getElementById('shotlink').value;
    if (!nick || !link) return alert('Uzupe≈Çnij wszystkie pola');

    db.ref('shots').push({ nick, link, time: Date.now() });
    alert('Shot wys≈Çany do sprawdzenia! üì∏');
  }
